<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/contacto.css" />
    <!-- Incluir la librería SweetAlert2 a través de un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>
  <body>
    <div class="container">
      <div class="navegacion">
        <nav class="navbar">
          <div class="logo">
            <a href="../index.html"
              ><img src="../imagenes/logo.png" alt="Benotto"
            /></a>
          </div>
          <ul class="nav-links">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="somos.html">Quienes somos</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>

      <div class="cuerpo">
        <h1>Contacto</h1>
        <div class="contacto">
          <h2>Formulario de Contacto</h2>
          <form onsubmit="return validateForm()" id="formulario">
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Ingresa tu nombre"
              />
              <div id="nameError" class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="lastName">Apellido:</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Ingresa tus apelidos"
              />
              <div id="lastNameError" class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Ingresa tu correo electrónico"
              />
              <div id="emailError" class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="phone">Teléfono:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                maxlength="10"
                placeholder="Ingresa tu número de teléfono"
              />
              <div id="phoneError" class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="message">Mensaje:</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                required
                placeholder="Escribe aqui tu mensaje..."
              ></textarea>
              <div id="messageError" class="error-message"></div>
            </div>

            <button type="submit" class="submit-button">Enviar</button>
          </form>
        </div>
      </div>
      <footer class="footer">
        <p>
          &copy; 2023 Garcilazo Estrella Victor. <br />
          Todos los derechos reservados.
        </p>
      </footer>
    </div>
    <script src="../js/contacto.js"></script>
  </body>
</html>
